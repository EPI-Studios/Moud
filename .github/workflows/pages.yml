name: Publish Javadoc to Pages

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build plugin-api Javadoc
        run: ./gradlew :plugin-api:javadoc --no-daemon

      - name: Prepare Pages artifact
        run: |
          mkdir -p plugin-api/build/docs/javadoc
          touch plugin-api/build/docs/javadoc/.nojekyll

      - name: Upload Javadoc to Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: plugin-api/build/docs/javadoc

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
