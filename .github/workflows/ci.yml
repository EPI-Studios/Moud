name: Moud Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build_and_release:
    name: Build & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Client Mod
        run: ./gradlew client-mod:build

      - name: Build Server
        run: ./gradlew server:shadowJar

      - name: Build & Publish CLI to npm
        run: |
          cd packages/moud-cli
          npm install
          npm run build
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build & Publish SDK to npm
        run: |
          cd packages/sdk
          npm install
          npm run build
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Generate Changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git tag --sort=-creatordate | sed -n '2p')
          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${{ github.ref_name }})
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${PREVIOUS_TAG}..${{ github.ref_name }})
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Draft Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            server/build/libs/moud-server.jar
            client-mod/build/libs/*.jar
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: true
          generateReleaseNotes: false
          body: |
            ## Changes
            ${{ steps.changelog.outputs.changelog }}