name: Moud Release

on:
  push:
    branches:
      - develop

jobs:
  build_and_release:
    name: Build & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------- JAVA / GRADLE SETUP ----------
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ---------- NODE / PNPM SETUP ----------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      # ---------- BUILD PHASE ----------
      - name: Install all dependencies (pnpm monorepo)
        run: pnpm install --frozen-lockfile

      - name: Build Client Mod
        run: ./gradlew client-mod:build

      - name: Build Server
        run: ./gradlew server:shadowJar

      - name: Build CLI
        run: pnpm --filter ./packages/moud-cli build

      - name: Build SDK
        run: pnpm --filter ./packages/sdk build

      # ---------- RELEASE GENERATION ----------
      - name: Generate version tag
        id: version
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          TAG="v0.0.0-draft-${TIMESTAMP}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Generate Changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" HEAD~10..HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${PREVIOUS_TAG}..HEAD)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Draft Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            server/build/libs/moud-server.jar
            client-mod/build/libs/*.jar
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.version.outputs.tag }}
          draft: true
          generateReleaseNotes: false
          body: |
            ## Changes
            ${{ steps.changelog.outputs.changelog }}
