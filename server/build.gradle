plugins {
    id 'java'
    id 'application'
}

application {
    mainClass = 'com.moud.App'
}

run {
    jvmArgs '--enable-preview', '-XX:+EnableJVMCI'
}

repositories {
    mavenCentral()
    maven { url = "https://repo.minestom.com/" }
}

dependencies {
    implementation project(':api')
    implementation 'net.minestom:minestom-snapshots:7135080bbc'
    implementation 'ch.qos.logback:logback-classic:1.4.14'

    implementation 'org.graalvm.polyglot:polyglot:24.1.0'
    implementation 'org.graalvm.polyglot:js:24.1.0'

    implementation 'com.fasterxml.jackson.core:jackson-core:2.17.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.0'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.17.0'

    implementation 'org.apache.commons:commons-exec:1.4.0'
}